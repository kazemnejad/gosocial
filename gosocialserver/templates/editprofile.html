<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoSocial!</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for("static", filename="css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="{{ url_for("static", filename="css/mdb.min.css") }}" rel="stylesheet">

    <link href="{{ url_for("static", filename="css/main.css") }}" rel="stylesheet">
</head>
<body>
<div class="space-30"></div>
<div class="space-30"></div>
<div class="space-30"></div>
<div class="space-30"></div>
<div class="space-30"></div>

{% include 'navbar.html' %}
<div class="collection z-depth-2"
     style="max-width: 40%; left: 30%; right: 30%; background-color:#f5f5f5; text-color:#FFFFFF">
    <div class="row-center">
        <form class="col-md-12" id="register-form" style="display:block" method="post" action="/auth/register">
                <div class="row">
                    <div class="input-field col-md-6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" name="fname" type="text" class="validate" style="color:#757575;">
                        <label for="icon_prefix" style="color:#757575">{{user.first_name}}</label>
                    </div>
                    <div class="input-field col-md-6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" name="lname" type="text" class="validate" style="color:#757575">
                        <label for="icon_prefix" style="color:#757575">{{user.last_name}}</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-md-12">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_prefix" name="pass" type="password" class="validate" style="color:#757575">
                        <label for="icon_prefix" style="color:#757575">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin: 2%; width: 96%">
                        <!-- image-preview-filename input [CUT FROM HERE]-->
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" disabled="disabled">
                            <!-- don't give a name === doesn't send on POST/GET -->
                                    <span class="input-group-btn">
                                        <!-- image-preview-clear button -->
                                        <button type="button" class="btn btn-link wave-effect wave-light image-preview-clear"
                                                style="display:none; text-decoration: none">
                                            <span class="glyphicon glyphicon-remove"></span> Clear
                                        </button>

                                        <!-- image-preview-input -->
                                        <div class="btn btn-link wave-effect wave-light image-preview-input"
                                             style=" text-decoration: none">
                                            <span class="glyphicon glyphicon-folder-open"></span>
                                            <span class="image-preview-input-title">Browse</span>
                                            <input type="file" accept="image/png, image/jpeg ,image/gif" name="image"/>
                                        </div>
                                    </span>
                        </div><!-- /input-group image-preview [TO HERE]-->
                    </div>
                </div>
                <div class="col-xs-6" style="text-align:center; width:100%;">
                    <button type="submit" form="register-form" class="btn btn-primary waves-effect waves-light">Done
                    </button>
                </div>


            </form>

    </div>
</div>
{% include 'footer.html' %}



<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Material Design Bootstrap -->
<script type="text/javascript" src="{{ url_for("static", filename="js/mdb.min.js") }}"></script>

<script type="text/javascript" src="{{ url_for("static", filename="js/ui.js") }}"></script>

<script type="text/javascript" src="{{ url_for("static", filename="js/network.js") }}"></script>
</body>
</html>
